{% extends 'location/base.html' %}
{% load static %}
{% block content %}
<main>
	<div class="container">
		<div class="row">
			<div class="col s12 m10 l8 offset-m1 offset-l2">
			  	<div class="card white">
					<div class="card-content white-text card-search">
						<span class="card-title search-title center">Destino</span>
						<div class="row">
							<form action="" method="POST" autocomplete="off" class="col s10 m10 l10 offset-l2 offset-m2 offset-s2">
								{% csrf_token %}
							  	<div class="row">
									<div class="input-field col s8 m10 l10 input-search">
									  	<i class="material-icons prefix location-icon">edit_location</i>
										{{form}}
									</div>
							  	</div>
							</form>
							{% if request.POST %}
								<p class="black-text card-title center">{{distance}} KM</p>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m10 l8 offset-m1 offset-l2">
			  	<div class="card white">
					<div class="card-content white-text card-map">
						<span class="card-title black-text center">MAPA</span>
						{{map | safe}}  
					</div>
			  	</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
